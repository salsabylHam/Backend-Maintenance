name: Build & Push Backend to ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Backend Image & push to ECR
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Permet d'utiliser OIDC
      contents: read 

    steps:
    
    # Étape 1 : Checkout le code source
    - name: Checkout code
      uses: actions/checkout@v3

    # Étape 2 : Assumer le rôle AWS via OIDC
    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: eu-west-3
        role-to-assume: arn:aws:iam::380426548948:role/backend-app-GitHubActionsOIDCRole

    # Étape 3 : Connexion à Amazon ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # Étape 4 : Construire, taguer et pousser l'image vers ECR
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: backend-app  # Dépôt ECR mis à jour
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }} -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY --all-tags
